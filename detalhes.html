<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">Escolha seu Filme</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#searchSection">Buscar Filme</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 id="movieTitle">Carregando...</h1>
        
        <!-- Mantemos o pôster e as informações do filme -->
        <div id="movieDetails" class="movie-details-container">
            <img id="moviePoster" class="movie-poster" src="" alt="Poster do Filme">
            <div class="movie-info">
                <p id="movieOverview" class="movie-overview">Sinopse: Carregando...</p>
                <p id="movieReleaseDate" class="movie-release-date">Data de Lançamento: Carregando...</p>
                <p id="movieRating" class="movie-rating">Avaliação: Carregando...</p>
                <p id="movieCast" class="movie-cast">Elenco: Carregando...</p>
            </div>
        </div>

        <!-- Colocando o trailer logo abaixo das informações do filme -->
        <div id="movieTrailer" class="movie-trailer">
            <!-- O trailer será inserido aqui -->
        </div>
    </div>

    <script src="detalhes.js"></script>
</body>
</html>
