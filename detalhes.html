<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html" class="navbar-logo">Início</a>
        <form id="searchForm" class="navbar-search">
        </form>
    </div>
    </nav>

    <div class="container">
        <div class="movie-details-container">

            <div class="movie-poster">
                <img id="moviePoster" src="" alt="Poster do Filme">
            </div>

            <div class="movie-info">
                <h1 id="movieTitle">Título do Filme</h1>
                <p id="releaseDate"></p>
                <p id="rating"></p>
                <p id="movieOverview" class="movie-overview"></p>


                <div id="watchProviders" class="providers-section">
                    <h2>Onde Assistir:</h2>

                </div>
            </div>
        </div>


        <div class="movie-trailer">
            <iframe id="movieTrailer" frameborder="0" allowfullscreen></iframe>
        </div>


        <div id="movieCast" class="cast-section">
            <h2>Elenco</h2>
            <ul id="castList">

            </ul>
        </div>
    </div>

    <script src="detalhes.js"></script>
</body>

</html>
